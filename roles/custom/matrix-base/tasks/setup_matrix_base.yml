---

- name: Ensure Matrix base paths exists
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "{{ matrix_base_data_path_mode }}"
    owner: "{{ matrix_user_username }}"
    group: "{{ matrix_user_groupname }}"
  with_items:
    - "{{ matrix_base_data_path }}"
    - "{{ matrix_bin_path }}"

# ref: https://github.com/ansible/ansible/issues/56243#issuecomment-562657109
- name: Ensure file already exists at template dest to work around 'invalid selinux context' issue
  ansible.builtin.file:
    path: "{{ matrix_bin_path }}/remove-all"
    state: touch
    mode: 0750

- name: Ensure remove-all script created
  ansible.builtin.template:
    src: "{{ role_path }}/templates/bin/remove-all.j2"
    dest: "{{ matrix_bin_path }}/remove-all"
    mode: 0750
